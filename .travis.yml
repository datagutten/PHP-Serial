language: php

jobs:
  fast_finish: true
  include:
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'
    - php: '7.4'
      after_script:
        - bash <(curl -s https://codecov.io/bash)
    - php: 'nightly'
      install:
        - composer update --no-interaction --ignore-platform-reqs
    - php: '7.4'
      name: 'Prefer lowest'
      install:
        - composer update --prefer-lowest
    -  os: windows
       language: shell
       before_install:
         - choco install php --version 7.4
         - choco install composer
         - choco install com0com
         - export PATH="/c/tools/php74:/c/ProgramData/ComposerSetup/bin/:$PATH"
         - wget -O /c/tools/php74/ext/php_xdebug-3.0.0-7.4-vc15-nts-x86_64.dll https://xdebug.org/files/php_xdebug-3.0.0-7.4-vc15-nts-x86_64.dll
         - cp $TRAVIS_BUILD_DIR/tests/config/php_windows.ini /c/tools/php74/php.ini
       cache:
         directories:
           - $LOCALAPPDATA/Composer/files
       after_script:
         - bash <(curl -s https://codecov.io/bash)
    - os: osx
      osx_image: xcode12.2
      language: shell
      before_install:
        - export HOMEBREW_NO_AUTO_UPDATE=1
        - brew install php
        - brew install composer
        - pecl install xdebug
        # - cp $TRAVIS_BUILD_DIR/tests/config/php_mac.ini /usr/local/etc/php/7.4/php.ini
        - echo xdebug.mode=coverage>>/usr/local/etc/php/7.4/php.ini
        - sh -c "mkdir -p ${TRAVIS_BUILD_DIR}/travis/module-cache/`php-config --vernum`"
        - wget -O ./travis/modulecache.sh https://raw.githubusercontent.com/easybiblabs/travis-pecl-cache/master/travis/modulecache.sh
      before_script:
        - MODULES="xdebug.so:xdebug" ./travis/modulecache.sh
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
          - ${TRAVIS_BUILD_DIR}/travis/module-cache
      before_cache:
        - brew cleanup
      after_script:
        - bash <(curl -s https://codecov.io/bash)

  allow_failures:
    - php: 'nightly'

cache:
  directories:
    - $HOME/.cache/composer/files

install:
  composer update --no-interaction

before_script:
 - vendor/bin/phpunit --version

script:
 - vendor/bin/phpunit
